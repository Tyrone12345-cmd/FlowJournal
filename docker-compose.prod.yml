version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flowjournal-db
    restart: always
    environment:
      POSTGRES_USER: flowjournal
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: flowjournal
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - flowjournal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowjournal"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flowjournal-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://flowjournal:${DB_PASSWORD}@postgres:5432/flowjournal
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: ${FRONTEND_URL}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flowjournal-network
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: flowjournal-frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - flowjournal-network

networks:
  flowjournal-network:
    driver: bridge

volumes:
  postgres_data:
