version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flowjournal-db
    environment:
      POSTGRES_USER: flowjournal
      POSTGRES_PASSWORD: flowjournal123
      POSTGRES_DB: flowjournal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
